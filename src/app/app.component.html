<div class="container" id="main-container">

  <div class="row">
    <div class="col-md-6 col-xl-3" *ngFor="let employee of employees" >

            <a href=""><img [src]="employee?.imageUrl" alt="" class="img-fluid rounded-circle w-60"></a>

        </div>
      </div>

<!-- Modal -->
<div class="modal fade" id="deleteEmployee" tabindex="-1" role="dialog" aria-labelledby="deleteEmployee"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form #deleteForm="ngForm" (ngSubmit)="onDeleteEmployee(deleteForm.value)" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteEmployee">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are delete employee?
      </div>
      <input type="text" name="id" ngModel="{{editEmployee?.id}}">
      <div class="modal-footer">
        <button type="button" id="btn-close-delete" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save
          changes</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="editEmployee" tabindex="-1" role="dialog" aria-labelledby="editEmployee" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editEmployee">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="onUpdateEmployee(editForm.value)">
          <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
          </div>
          <div class="form-group">
            <input type="text" hidden ngModel="{{editEmployee?.id}}" name="id" class="form-control item"
              placeholder="Username">

            <input type="text" hidden ngModel="{{editEmployee?.employeeCode}}" name="employeeCode"
              class="form-control item" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" ngModel="{{editEmployee?.name}}" required name="name" class="form-control item"
              placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" ngModel="{{editEmployee?.phone}}" required name="phone" class="form-control item"
              placeholder="phone">
          </div>
          <div class="form-group">
            <input type="email" ngModel="{{editEmployee?.email}}" required name="email" class="form-control item"
              placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" ngModel="{{editEmployee?.jobTitle}}" required name="jobTitle" class="form-control item"
              placeholder="My job">
          </div>
          <div class="form-group">
            <input type="text" ngModel="{{editEmployee?.imageUrl}}" name="imageUrl" class="form-control item"
              placeholder="ImagUrl">
          </div>
          <!-- <div class="form-group">
            <button type="button" (ngSubmit)="onUpdateEmployee(editForm.value)" [disabled]="editForm.invalid"
              class="btn btn-block bg-success create-account">Save</button>
          </div> -->

          <div class="modal-footer">
            <button type="button" id="hidden-edit" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addEmployee" tabindex="-1" role="dialog" aria-labelledby="addEmployee" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEmployee">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
          <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
          </div>
          <div class="form-group">
            <input type="text" ngModel name="name" required class="form-control item" id="username"
              placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" ngModel name="phone" required class="form-control item" id="phone" placeholder="phone">
          </div>
          <div class="form-group">
            <input type="text" ngModel name="email" required class="form-control item" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" ngModel name="jobTitle" required class="form-control item" id="My job"
              placeholder="My job">
          </div>
          <div class="form-group">
            <input type="text" ngModel name="imageUrl" required class="form-control item" id="ImagUrl"
              placeholder="ImagUrl">
          </div>
          <div class="form-group">
            <button type="button" type="submit" class="btn btn-block bg-success create-account">Create</button>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" [disabled]="addForm.invalid" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
